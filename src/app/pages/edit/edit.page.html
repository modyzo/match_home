<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div class="ovalsubDiv">
      <label for="file">
        <div class="imageWrapper">
          <input
            type="file"
            id="file"
            #fileUpload
            (change)="handleFileInput()"
          />
          <ion-img
            class="imageDiv"
            [src]="objectUrl"
            *ngIf="objectUrl"
          ></ion-img>
        </div>
      </label>
    </div>
  </ion-item>
  <form [formGroup]="editPageForm" novalidate>
    <ion-item>
      <ion-label position="floating">Voornaam</ion-label>
      <ion-input
        formControlName="firstName"
        type="text"
        placeholder="Voer voornaam in"
        class="ion-text-capitalize"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Achternaam</ion-label>
      <ion-input
        formControlName="lastName"
        type="text"
        placeholder="Voer achternaam in"
        class="ion-text-capitalize"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Beschikbaar</ion-label>
      <ion-select formControlName="sex" multiple="false">
        <ion-select-option *ngFor="let item of sexObject" [value]="item.value"
          >{{ item.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Geboortedatum</ion-label>
      <ion-datetime
        formControlName="birthDate"
        placeholder="Select Date"
        format="'YYYY:MM:DD'"
        format="'YYYY:MM:DD'"
      >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-text slot="start">Phone</ion-text>
      <ion-input type="tel" formControlName="phone" maxlength="21" clearInput>
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="12" align-items-center="true">
        <ion-button
          expand="round"
          class="ion-text-uppercase white"
          fill="outline"
          (click)="applyForm()"
        >
          <span>Apply</span>
          <ion-icon name="arrow-down" expand="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
