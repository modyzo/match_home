<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="cardsList">
    <ion-row>
      <ion-col size="4" *ngFor="let item of imageData; let i = index">
        <ion-card [ngClass]="{'cardBorder': !item.image }">
          <div class="countNumber">
            <p class="countP">{{i + 1}}</p>
          </div>
          <div *ngIf="item.image" class="imageDiv"
            [ngStyle]="{'background':'url('+ item.image +')','background-size':'cover'}">
            <!-- <ion-img [src]=item.image *ngIf="item.image"></ion-img> -->
          </div>
          <div class="closeIcon" *ngIf="item.image">
            <ion-icon name="close" expand="icon-only" *ngIf="item.image"></ion-icon>
          </div>
          <div class="addIcon" *ngIf="!item.image">
            <ion-icon name={{item.icon}} expand="icon-only" *ngIf="!item.image"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list *ngFor="let item of data; let i = index" class="ion-padding-top">
    <div *ngIf="item.toggleHeader">
      <ion-item class="item1st">
        <ion-toggle slot="end" color="danger"></ion-toggle>
        <p>{{item.headItem}}</p>
      </ion-item>
      <p *ngIf="item.headItemSubhead" class="headItemSubhead ion-text-capitalize">{{item.headItemSubhead}}</p>
    </div>

    <ion-list-header *ngIf="!item.toggleHeader" class="ion-text-capitalize">
      <ion-label>{{item.head}}</ion-label>
    </ion-list-header>
    <ion-item *ngIf="item.subhead || item.input || item.editable">
      <ion-toggle slot="end" *ngIf="item.toggle" color="danger"></ion-toggle>
      <p [ngClass]="{'cardP': i === 5 || i === 6}" class="ion-text-capitalize">{{item.subhead}}</p>
      <ion-input *ngIf="item.input || item.editable" type="text" [(ngModel)]="item.input" placeholder={{item.input}}
        class="ion-text-capitalize"></ion-input>
    </ion-item>
    <ion-item *ngIf="item.subhead1" class="noborderBottom">
      <ion-toggle slot="end" *ngIf="item.toggle" color="danger"></ion-toggle>
      <p *ngIf="item.subhead1" class="subhead1Custom ion-text-capitalize">{{item.subhead1}}</p>
    </ion-item>
    <ion-item *ngIf="item.subhead2">
      <ion-toggle slot="end" *ngIf="item.toggle" color="danger"></ion-toggle>
      <p *ngIf="item.subhead2" class="subhead1Custom ion-text-capitalize">{{item.subhead2}}</p>
    </ion-item>
  </ion-list>
</ion-content>
