<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase"
      >Upload photo for properties</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-list class="cardsList">
  <ion-row>
    <ion-col size="4" *ngFor="let item of [0,1,2,3,4,5,6,7,8]; let i = index">
      <ion-card [ngClass]="{'cardBorder': !pictures[item] }">
        <div
          *ngIf="pictures[item] ; else noData"
          class="imageDiv"
          [ngStyle]="{'background':'url(' + driveLink + pictures[item] +')','background-size':'cover'}"
        ></div>
        <div
          class="closeIcon"
          *ngIf="pictures[item]"
          (click)="removePhoto(pictures[item])"
        >
          <ion-icon
            name="close"
            expand="icon-only"
            *ngIf="pictures[item]"
          ></ion-icon>
        </div>
        <div class="addIcon" *ngIf="!pictures[item]">
          <ion-icon
            name="{{item.icon}}"
            expand="icon-only"
            *ngIf="!pictures[item]"
          ></ion-icon>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-list>

<ng-template #noData>
  <div class="ovalsubDiv">
    <label for="file">
      <div class="imageWrapper">
        <input type="file" id="file" #fileUpload (change)="handleFileInput()" />
      </div>
    </label>
  </div>
</ng-template>
