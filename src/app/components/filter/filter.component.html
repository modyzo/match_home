<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="filterForm" novalidate>
    <ion-item>
      <ion-label position="floating">
        <ion-icon item-left name="mail"></ion-icon>
        Email
      </ion-label>
      <ion-input formControlName="test"></ion-input>
    </ion-item>
    <ion-card>
      <ion-item>
        <ion-text class="textBold" slot="start">Maximum distance</ion-text>
        <ion-text color="danger" slot="end">
          {{filterForm.get('rangeSingle').value}}Km.
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-range
          formControlName="rangeSingle"
          min="10"
          max="100"
          step="10"
          color="danger">
        </ion-range>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-text class="textBold" slot="start">Age range</ion-text>
        <ion-text color="danger" slot="end">10 - 100</ion-text>
      </ion-item>
      <ion-item>
        <ion-range
          formControlName="rangeDualKnobs"
          dualKnobs="true"
          min="0"
          max="100"
          step="3"
          color="danger">
        </ion-range>
      </ion-item>
    </ion-card>

  <!-- need datime picker -->

    <ion-item>
      <ion-label>Select</ion-label>
      <ion-select formControlName="select" interface="popover" >
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-card>
      <ion-item>
        <ion-text>Show me on Dating</ion-text>
        <ion-toggle formControlName="toogle" slot="end" color="danger"></ion-toggle>
      </ion-item>
    </ion-card>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="applyFilter()">Apply</ion-button>
  </ion-toolbar>
</ion-footer>
