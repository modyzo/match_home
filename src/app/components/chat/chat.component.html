<ion-list>
  <ion-list-header>
    <ion-label>Chat</ion-label>
  </ion-list-header>
  <ion-row>
    <ion-col size="12">
      <div class="scroll">
        <div
          *ngFor="let item of activities; let i = index"
          (click)="goForChat(item)"
        >
          <ion-avatar
            *ngIf="
              item &&
              item.property &&
              item.property.pictures &&
              item.property.pictures[0]
            "
            class="cardBorderless"
          >
            <div
              [ngStyle]="{
                background:
                  'url(' + item.property.pictures[0] + ')',
                'background-size': 'cover'
              }"
              class="avatarImage"
            >
              <div
                *ngIf="
                  item &&
                  item.property &&
                  item.property.pictures &&
                  item.property.pictures[0]
                "
                class="absHeart"
              >
                <ion-icon
                  name="heart"
                  expand="icon-only"
                  color="danger"
                  mode="ios"
                ></ion-icon>
              </div>
            </div>
          </ion-avatar>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-list>
