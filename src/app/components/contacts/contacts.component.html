<div class="slide1" *ngFor="let data of userDetail">
  <div class="oval">
    <div class="ovalsubDiv">
      <ion-img class="imageDiv" [src]="objectUrl" *ngIf="objectUrl"></ion-img>
      <ion-icon *ngIf="!objectUrl" class="iconDiv" name="person-outline"></ion-icon>

      <h4 *ngIf="userDataDetails" class="ion-no-margin ion-no-padding">
        {{ userDataDetails.firstName }}, {{ userDataDetails.age }}
      </h4>
    </div>

    <ion-row>
      <ion-col size="4" *ngFor="let ovalContent of data.ovalContents">
        <div class="ovelDivContent" color="medium" *ngIf="!ovalContent.camera">
          <div
            class="backgroundDiv ion-margin-bottom"
            (click)="gotoFunctions(ovalContent.icon)"
          >
            <ion-icon
              name="{{ ovalContent.icon }}"
              expand="icon-only"
              class="ovalIcon"
              color="medium"
            ></ion-icon>
          </div>
          <ion-text color="medium">{{ ovalContent.text }}</ion-text>
        </div>
        <!-- <div
          class="ovelDivContentPadding"
          *ngIf="ovalContent.camera"
          (click)="gotoAddMedia()"
        >
          <ion-avatar class="ovelDivContentcamera">
            <ion-icon
              name="{{ ovalContent.camera }}"
              expand="icon-only"
              class="ovalIconCamera ion-no-padding"
            ></ion-icon>
            <div class="addIcon">
              <ion-icon
                name="add"
                expand="icon-only"
                class="ion-no-padding"
              ></ion-icon>
            </div>
          </ion-avatar>
          <p color="medium">{{ ovalContent.cameraText }}</p>
        </div> -->
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-slides
      pager="true"
      (ionSlideDidChange)="change($event)"
      #Slides
      [options]="slideOpts"
    >
      <ion-slide *ngFor="let slide of data.slides">
        <ion-label>
          <div class="slidesIConText">
            <ion-icon
              slot="start"
              name="{{ slide.icon }}"
              color="{{ slide.color }}"
            ></ion-icon>
            <h2 color="dark" class="ion-text-capitalize">{{ slide.head }}</h2>
          </div>
          <p class="ion-text-capitalize" color="dark">{{ slide.subhead }}</p>
        </ion-label>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="footerbutton">
    <ion-button
      color="gold"
      expand="block"
      *ngIf="showButton"
      class="footerbutton1"
      (click)="openGoldModal()"
      >Get Match Home Gold
    </ion-button>
    <ion-button
      color="plus"
      expand="block"
      *ngIf="!showButton"
      class="footerbutton2"
      (click)="openMatchPlusModal()"
      >My Match Plus</ion-button
    >
  </div>
</div>
